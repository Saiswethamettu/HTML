<!DOCTYPE html>
<html>
<head>
	<title> forms </title>
</head>
<body style="background-color: pink">
<h1><b><center>Student Registration Form</center></b></h1>
      <form>
      	<label>enter your name</label>
      	<input type="text" autocomplete="off" autofocus required="" placeholder="enter your name">
      	<br><br>
      	<label>enter your phone number</label>
      	<input type="tel" maxlength="10" required="" placeholder="enter your phone number">
      	<br><br>
      	<label>enter your roll number</label>
      	<input type="numbers" required="" placeholder="enter your roll number">
      	<br><br>
      	<label>enter your age</label>
      	<input type="age" maxlength="2" required="" placeholder="enter your age">
      	<br><br>
      	<label>enter your email-id</label>
      	<input type="email-id" required="" placeholder="enter your email-id">
      	<br><br>
      	<label>select your college</label>
      	<select>
      		<option>select</option>
   		    <option>AEC</option>
   		    <option>ACET</option>
   		    <option>ACOE</option>
   	   </select>
   	   <br><br>
   	   <label>enter your address</label>
   	   <textarea></textarea>
   	   <br><br>
   	   <label>select your gender</label>
   	   male<input type="radio" name="gender">
   	   female<input type="radio" name="gender">
   	   <br><br>
   	   <input type="submit">
   	   <input type="reset">
       </form>
</body>
</html>
