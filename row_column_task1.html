<!DOCTYPE html>
<html>
<head>
	<title>Table tag</title>
</head>
<body>
<table border="">
	<tr>
		<thead>
		<th colspan="2">Language and Frameworks</th>
	</thead>
	</tr>
	<tbody>
		<tr>
			<td>Python</td>
			<td>Django</td>
		</tr>
		<tr>
		    <td rowspan="2">Javascript</td>
			<td>react.js</td>
		</tr>
		<tr>
		    <td>vue.js</td>
		</tr>
		<tr>
		    <td>Ruby</td>
			<td>Ruby on Rails</td>
		</tr>
	</tbody>
</table>
</body>
</html>
