<!DOCTYPE html>
<html>
<head>
	<title>Table tag</title>
</head>
<body>
<table border="" width="100%">
	<tbody>
		<tr>
			<thead>
			<th>Day/Period</th>
			<th>I 9:30-10:30</th>
            <th>II 10:20-11:20</th>
            <th>III 12:00-12:40</th>
            <th>IV 12:00-12:40</th>
            <th>V 12:40-01:30</th>
            <th>VI 01:30-02:20</th>
            <th>VII 02:30-03:10</th>
            <th>VIII 03:10-04:00</th>
        </thead>
		</tr>
		<tr>
			<td>Monday</td>
			<td>eng</td>
			<td>Math</td>
			<td>Che</td>
			<td rowspan="5"> lunch </td>
			<td colspan="3">lab</td>
			<td>Phy</td>
		</tr>
		<tr>
			<td>Tuesday</td>
            <td colspan="3">Lab</td>
            <td>Eng</td>
            <td>Che</td>
            <td>Math</td>
            <td>Sports</td>
		</tr>
		<tr>
			<td>Wednesday</td>
			<td>Math</td>
		    <td>Phy</td>
			<td>Eng</td>
			<td>Chem</td>
			<td colspan="3">Library</td>
		</tr>
		<tr>
			<td>Thursday</td>
			<td>Phy</td>
		    <td>Eng</td>
			<td>Che</td>
			<td colspan="3">Lab</td>
			<td>Math</td>
		</tr>
		<tr>
			<td>Friday</td>
			<td>Phy</td>
		    <td>Eng</td>
			<td>Che</td>
			<td colspan="3">Lab</td>
			<td>Math</td>
		</tr>
	</tbody>
</table>
</body>
</html>
