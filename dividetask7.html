<!DOCTYPE html>
<html>
<head>
	<title>divide tags</title>
</head>
<body>
<div style="height:600px;width:800px;background-color:black">
	<div style="height:600px;width:400px;background-color: pink;float:left">
		<div style="height:300px;width:400px;background-color:red"></div>
		<div style="height:300px;width:400px;background-color:purple">
			<div style="height:300px;width:200px;background-color:violet;float:left"></div>
			<div style="height:300px;width:200px;background-color:olive;float:left"></div>
		</div>
	</div>
	<div style="height:600px;width:400px;background-color: yellow;float:right">
		<div style="height:600px;width:200px;background-color:tan;float:left"></div>
		<div style="height:600px;width:200px;background-color:grey;float:right">
			<div style="height:300px;width:200px;background-color:black"></div>
			<div style="height:300px;width:200px;background-color:blue">
				<div style="height:300px;width:100px;background-color:yellow"></div>
				<div style="height:300px;width:50px;background-color:pink;float:left"></div>
					<div style="height:300px;width:50px;background-color:yellow;float:right"></div>

			</div>
		</div>
	</div>
</div>
</body>
</html>
