<!DOCTYPE html>
<html>
<head>
	<title>divide tag</title>
</head>
<body>
    <div style="height:600px;width:800px;background-color:black">
   <div style="height:300px;width:800px;background-color:pink">
   	<div style="height:300px;width:400px;background-color:yellow;float:left"></div>
   	<div style="height:300px;width:400px;background-color:red;float:right"></div>
   </div>
   <div style="height:300px;width:800px;background-color:grey">
   	<div style="height:300px;width:400px;background-color:green;float:left">
   		<div style="height:300px;width:200px;background-color:pink;float:left"></div>
   		<div style="height:300px;width:200px;background-color:brown;float:right">
   			<div style="height:150px;width:200px;background-color:olive"></div>
   			<div style="height:150px;width:200px;background-color:violet"></div>
   		</div>
   	</div>
   	<div style="height:300px;width:400px;background-color:tan;float:right">
   		<div style="height:300px;width:200px;background-color:darkblue;float:left"></div>
   		<div style="height:300px;width:200px;background-color:violet;float:right">
   			<div style="height:150px;width:200px;background-color:purple"></div>
   			<div style="height:150px;width:200px;background-color:olive"></div>
   		</div>
   	</div>
   </div>
    </div>
</body>
</html>
