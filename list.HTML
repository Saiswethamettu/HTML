<!DOCTYPE html>
<html>
<head>
	<title>List tags</title>
</head>
<body>
	<h1>ordered list</h1>
	<ol type=a>
		<li>C</li>
		<li>C++</li>
		<li>java</li>
     </ol>

      <h1>unorder list</h1>
      <ul type=circle>
      	<li>tea</li>
      	<li>coffe</li>
      	<li>milk</li>
      </ul>

      <h1>Description list</h1>
      <dl> 
      	<dt><I><b>Fruits</I></b></dt>
      	<dd>apple</dd>
      	<dd>banana</dd>
      	<dd>orange</dd>

      	<dt><I><b>vegetables</I></b></dt>
      	<dd>brinjal</dd>
      	<dd>potato</dd>
      	<dd>tomato</dd>
</dl>
</body>
</html>
