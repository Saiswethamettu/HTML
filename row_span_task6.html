<!DOCTYPE html>
<html>
<head>
	<title>Table tag</title>
</head>
<body>
    <table border="">
	<tbody>
		<tr>
			<thead>
				<th>column1</th>
				<th>column2</th>
				<th>column3</th>
			</thead>
		</tr>
		<tr>
			<th rowspan="2">row1 cell1</th>
			<th>row1cell2</th>
			<th>row1cell3</th>
		</tr>
		<tr>
			<th>row2cell2</th>
			<th>row2cell3</tr>
		</tr>
		<tr>
			<th colspan="3">row3cell3</th>
		</tr>
</body>
</html>
